name: Build & Release

on:
  push:
    tags:
      - 'v*'

# Ensure GITHUB_TOKEN has the rights to create releases
permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync version from version.json
        run: npm run sync-version

      - name: Build assets
        run: npm run build

      - name: Prepare distribution folder
        run: |
          mkdir dist
          rsync -av \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='PLAN.md' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='dist' \
            --exclude='sync-version.js' \
            --exclude='version.json' \
            ./ dist/ap-query-loop/

      - name: Create zip archive
        run: |
          cd dist
          zip -r ap-query-loop.zip ap-query-loop

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ap-query-loop.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
